<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    </head>
    <body>
    <div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
    <div class="wrapper">

    
        <!-- Plot line graph that reflects real time data -->
        <div id="line-chart"></div>

        <script src="lineGraph.js"></script>
        <script>
            plotLineChart()
        </script>

        <!-- Plot double bar graph for weather -->
        <div id="double-bar-graph"></div>

        <script src="doubleBarGraph.js"></script>
        <script>
            plotDoubleBarGraph()
        </script>

        <!-- Plot pie chart for visitors distribution -->
        <div id="double-donut-graph"></div>

        <script src="doubleDonutGraph.js"></script>
        <script>
            plotDoubleDonutGraph()
        </script>

        <!-- Plot table -->
        <div id="table"></div>

        <script src="table.js"></script>
        <script>
            plotTable()
        </script>
        
        <!-- Plot a single bar graph -->
        <div id="single-bar-graph"></div>

        <script src="singleBarGraph.js"></script>
        <script>
            plotSingleBarGraph()
        </script>

        <!-- Get input and generate report button -->
        <script src="peopleBarGraph.js"></script>

        <p>Enter a date, then click generate report</p>

        <form id="peopleReportForm">
            <input type="date" id="startDateInput" name="startDateInput">
            <input type="button" onclick="plotPeopleBarGraph(startDateInput.value)" value="Generate report">
        </form>
        
        <!-- Plot a single bar graph -->
        <div id="people-bar-graph"></div>

        <script>
            //plotPeopleBarGraph()
        </script>

    </div>
    </body>
</html>
